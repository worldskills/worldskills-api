worker_processes 1;
 
events { worker_connections 1024; }
 
http {
 
    server {
        listen 80;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;

        location /auth {
            resolver 127.0.0.11 valid=30s;
            set $link api_auth;
            proxy_pass http://$link:8080/auth$request_uri;
        }

        location /ping {
            resolver 127.0.0.11 valid=30s;
            set $link api_ping;
            proxy_pass http://$link:8080/ping$request_uri;
        }

        location /quizzes {
            resolver 127.0.0.11 valid=30s;
            set $link api_quizzes;
            proxy_pass http://$link:8080/quizzes$request_uri;
        }
    }
}
