worker_processes 1;
 
events { worker_connections 1024; }
 
http {
 
    server {
        listen 80;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;

        location /ping {
            proxy_pass http://api_ping:8080/ping;
        }

        location /quizzes {
            proxy_pass http://api_quizzes:8080/quizzes;
        }
    }
}
